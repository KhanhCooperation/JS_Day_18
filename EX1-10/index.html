<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="sheet container">
      <!-- Nhập Arr============================================================================================ -->
      <section class="array1">
        <div class="container row p-3 d-flex">
          <div class="form-group col-6">
            <input
              type="number"
              class="form-control"
              name=""
              id="inputArray"
              placeholder="Enter n"
            />
          </div>
          <button
            class="btn btn-primary rounded-pill col-3"
            onclick="addArray()"
          >
            Add
          </button>
        </div>
        <div class="container">
          <div class="bg-success p-3" id="result">
            <i class="fa fa-hand-point-right pl-1 pr-1"></i>Your Array:
          </div>
        </div>
      </section>
      <!--1. Tổng + =========================================================================================== -->
      <section class="SumOfPositive mt-lg-5">
        <a
          class="btn btn-warning d-flex justify-content-between align-items-center"
          data-toggle="collapse"
          href="#multiCollapseExample4"
          role="button"
          aria-expanded="false"
          aria-controls="multiCollapseExample1"
          ><div>1. Tổng số dương</div>
          <i class="fa fa-chevron-down"></i
        ></a>
        <div class="collapse multi-collapse" id="multiCollapseExample4">
          <div class="card card-body">
            <div class="container m-2">
              <button
                class="btn btn-primary rounded-pill col-3"
                onclick="sumOfArray()"
              >
                Sum
              </button>
            </div>
            <div class="container">
              <div class="bg-success p-3" id="result1">
                <i class="fa fa-hand-point-right pl-1 pr-1"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--2. Đếm số dương ===================================================================================== -->
      <section class="CountOfPositive mt-lg-5">
        <a
          class="btn btn-warning d-flex justify-content-between align-items-center"
          data-toggle="collapse"
          href="#multiCollapseExample2"
          role="button"
          aria-expanded="false"
          aria-controls="multiCollapseExample1"
          ><div>2. Tìm số dương nhỏ nhất</div>
          <i class="fa fa-chevron-down"></i
        ></a>
        <div class="collapse multi-collapse" id="multiCollapseExample2">
          <div class="card card-body">
            <div class="container m-2">
              <button
                class="btn btn-primary rounded-pill col-3"
                onclick="count()"
              >
                Đếm số
              </button>
            </div>
            <div class="container">
              <div class="bg-success p-3" id="result2">
                <i class="fa fa-hand-point-right pl-1 pr-1"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--3. Min=============================================================================================== -->
      <section class="min mt-lg-5">
        <a
          class="btn btn-warning d-flex justify-content-between align-items-center"
          data-toggle="collapse"
          href="#multiCollapseExample3"
          role="button"
          aria-expanded="false"
          aria-controls="multiCollapseExample1"
          ><div>3. Tìm số nhỏ nhất</div>
          <i class="fa fa-chevron-down"></i
        ></a>
        <div class="collapse multi-collapse" id="multiCollapseExample3">
          <div class="card card-body">
            <div class="container m-2">
              <button
                class="btn btn-primary rounded-pill col-3"
                onclick="findMin()"
              >
                Tìm số nhỏ nhất
              </button>
            </div>
            <div class="container">
              <div class="bg-success p-3" id="result3">
                <i class="fa fa-hand-point-right pl-1 pr-1"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--4. Min Positive====================================================================================== -->
      <section class="minPositive mt-lg-5">
        <a
          class="btn btn-warning d-flex justify-content-between align-items-center"
          data-toggle="collapse"
          href="#multiCollapseExample1"
          role="button"
          aria-expanded="false"
          aria-controls="multiCollapseExample1"
          ><div>4. Tìm số dương nhỏ nhất</div>
          <i class="fa fa-chevron-down"></i
        ></a>
        <div class="collapse multi-collapse" id="multiCollapseExample1">
          <div class="card card-body">
            <div class="container m-2">
              <button
                class="btn btn-primary rounded-pill col-3"
                onclick="findMinPositive()"
              >
                Tìm số dương nhỏ nhất
              </button>
            </div>
            <div class="container">
              <div class="bg-success p-3" id="result4">
                <i class="fa fa-hand-point-right pl-1 pr-1"></i>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 5.Số chẵn cuối ===================================================================================== -->
      <section class="finalEven mt-lg-5">
        <a
          class="btn btn-warning d-flex justify-content-between align-items-center"
          data-toggle="collapse"
          href="#multiCollapseExample5"
          role="button"
          aria-expanded="false"
          aria-controls="multiCollapseExample1"
          ><div>5. Tìm số chẵn cuối cùng</div>
          <i class="fa fa-chevron-down"></i
        ></a>
        <div class="collapse multi-collapse" id="multiCollapseExample5">
          <div class="card card-body">
            <div class="container m-2">
              <button
                class="btn btn-primary rounded-pill col-3"
                onclick="findOdd()"
              >
                Tìm số dương chẵn
              </button>
            </div>
            <div class="container">
              <div class="bg-success p-3" id="result5">
                <i class="fa fa-hand-point-right pl-1 pr-1"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- 6.Đổi chỗ ========================================================================================== -->
      <section class="changePosition mt-lg-5">
        <a
          class="btn btn-warning d-flex justify-content-between align-items-center"
          data-toggle="collapse"
          href="#multiCollapseExample6"
          role="button"
          aria-expanded="false"
          aria-controls="multiCollapseExample1"
          ><div>6. Đổi chỗ</div>
          <i class="fa fa-chevron-down"></i
        ></a>
        <div class="collapse multi-collapse" id="multiCollapseExample6">
          <div class="card card-body">
            <div class="form-group col-12 d-flex">
              <input
                type="number"
                class="form-control m-3"
                name=""
                id="num1_index"
                placeholder="Nhập số vị trí 1: "
              />
              <input
                type="number"
                class="form-control m-3"
                name=""
                id="num2_index"
                placeholder="Nhập số vị trí 2: "
              />
            </div>
            <div class="container m-2">
              <button
                class="btn btn-primary rounded-pill col-3"
                onclick="changeIndex()"
              >
                Tìm số dương chẵn
              </button>
            </div>
            <div class="container">
              <div class="bg-success p-3" id="result6">
                <i class="fa fa-hand-point-right pl-1 pr-1"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- 7.Sắp xếp tăng dần ================================================================================= -->
      <section class="Arrange mt-lg-5">
        <a
          class="btn btn-warning d-flex justify-content-between align-items-center"
          data-toggle="collapse"
          href="#multiCollapseExample7"
          role="button"
          aria-expanded="false"
          aria-controls="multiCollapseExample1"
          ><div>7. Sắp xếp tăng dần</div>
          <i class="fa fa-chevron-down"></i
        ></a>
        <div class="collapse multi-collapse" id="multiCollapseExample7">
          <div class="card card-body">
            <div class="container m-2">
              <button
                class="btn btn-primary rounded-pill col-3"
                onclick="ascending()"
              >
                Sắp xếp
              </button>
            </div>
            <div class="container">
              <div class="bg-success p-3" id="result7">
                <i class="fa fa-hand-point-right pl-1 pr-1"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- 8.First Prime Number================================================================================ -->
      <section class="firstPrime mt-lg-5">
        <a
          class="btn btn-warning d-flex justify-content-between align-items-center"
          data-toggle="collapse"
          href="#multiCollapseExample8"
          role="button"
          aria-expanded="false"
          aria-controls="multiCollapseExample1"
          ><div>8. Tìm số nguyên tố đầu tiên</div>
          <i class="fa fa-chevron-down"></i
        ></a>
        <div class="collapse multi-collapse" id="multiCollapseExample8">
          <div class="card card-body">
            <div class="container m-2">
              <button
                class="btn btn-primary rounded-pill col-3"
                onclick="findPrime()"
              >
                Tìm số nguyên tố đầu tiên
              </button>
            </div>
            <div class="container">
              <div class="bg-success p-3" id="result8">
                <i class="fa fa-hand-point-right pl-1 pr-1"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- 9.Đếm integer ====================================================================================== -->
      <section class="countInteger mt-lg-5">
        <a
          class="btn btn-warning d-flex justify-content-between align-items-center"
          data-toggle="collapse"
          href="#multiCollapseExample9"
          role="button"
          aria-expanded="false"
          aria-controls="multiCollapseExample1"
          ><div>9. Đếm số nguyên</div>
          <i class="fa fa-chevron-down"></i
        ></a>
        <div class="collapse multi-collapse" id="multiCollapseExample9">
          <div class="card card-body">
            <!-- add array  -->
            <div class="container row p-3 d-flex">
              <div class="form-group col-6">
                <input
                  type="number"
                  class="form-control"
                  name=""
                  id="inputArray9"
                  placeholder="Nhập số bẩt kỳ..."
                />
              </div>
              <button
                class="btn btn-primary rounded-pill col-3"
                onclick="addArray9()"
              >
                Add
              </button>
            </div>
            <div class="container">
              <div class="bg-success p-3" id="result9a">
                <i class="fa fa-hand-point-right pl-1 pr-1"></i>
              </div>
            </div>
            <!-- count  -->
            <div class="container m-2">
              <button
                class="btn btn-primary rounded-pill col-3"
                onclick="countInt()"
              >
                Đếm số
              </button>
            </div>
            <div class="container">
              <div class="bg-success p-3" id="result9b">
                <i class="fa fa-hand-point-right pl-1 pr-1"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- 10.ss âm dương ===================================================================================== -->
      <section class="comparingPoNe mt-lg-5">
        <a
          class="btn btn-warning d-flex justify-content-between align-items-center"
          data-toggle="collapse"
          href="#multiCollapseExample10"
          role="button"
          aria-expanded="false"
          aria-controls="multiCollapseExample1"
          ><div>10. So sánh số lượng số âm và dương</div>
          <i class="fa fa-chevron-down"></i
        ></a>
        <div class="collapse multi-collapse" id="multiCollapseExample10">
          <div class="card card-body">
            <div class="container m-2">
              <button
                class="btn btn-primary rounded-pill col-3"
                onclick="cpPosAndNeg()"
              >
                So Sánh
              </button>
            </div>
            <div class="container">
              <div class="bg-success p-3" id="result10">
                <i class="fa fa-hand-point-right pl-1 pr-1"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Opt  ional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
